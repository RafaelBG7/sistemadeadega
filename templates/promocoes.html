<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Promoções</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1><i class="fa-solid fa-tags"></i> Promoções</h1>
    <div class="tabs">
        <a href="/index" class="tab-btn"><i class="fa-solid fa-layer-group"></i> Categoria</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-box"></i> Produto</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-user"></i> Cliente</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-user-tie"></i> Vendedor</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-cart-shopping"></i> Realizar Venda</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-chart-line"></i> Vendas</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-vault"></i> Caixa</a>
        <a href="/index" class="tab-btn"><i class="fa-solid fa-file-lines"></i> Relatórios</a>
        <a href="/fornecedores" class="tab-btn active"><i class="fa-solid fa-truck"></i> Fornecedores</a>
        <a href="/lotes" class="tab-btn"><i class="fa-solid fa-boxes-stacked"></i> Lotes</a>
        <a href="/contas_pagar/pagina" class="tab-btn"><i class="fa-solid fa-money-bill-wave"></i> Contas a Pagar</a>
        <a href="/promocoes/pagina" class="tab-btn active"><i class="fa-solid fa-tags"></i> Promoções</a>
    </div>
    <div class="container">
        <h2>Cadastrar Promoção</h2>
        <form id="form-promocao">
            <select name="produto_id" required>
                <option value="">Selecione o produto</option>
                {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.produto }}</option>
                {% endfor %}
            </select>
            <input type="number" name="preco_promocional" placeholder="Preço Promocional" step="0.01" required>
            <input type="date" name="data_inicio" required>
            <input type="date" name="data_fim" required>
            <button type="submit">Adicionar Promoção</button>
        </form>
        <h2>Promoções Ativas</h2>
        <ul id="lista-promocoes"></ul>
    </div>
    <script>
    async function carregarPromocoes() {
        const resp = await fetch('/promocoes/');
        const promocoes = await resp.json();
        const lista = document.getElementById('lista-promocoes');
        lista.innerHTML = '';
        promocoes.forEach(promo => {
            const hoje = new Date();
            const inicio = new Date(promo.data_inicio);
            const fim = new Date(promo.data_fim);
            let status = '';
            if (hoje >= inicio && hoje <= fim) {
                status = '<span style="color:green;">(Ativa)</span>';
            } else if (hoje < inicio) {
                status = '<span style="color:orange;">(Futura)</span>';
            } else {
                status = '<span style="color:red;">(Expirada)</span>';
            }
            lista.innerHTML += `
                <li>
                    <b>${promo.produto}</b> | Preço Promocional: R$ ${promo.preco_promocional.toFixed(2)} | 
                    Início: ${promo.data_inicio} | Fim: ${promo.data_fim} ${status}
                    <button onclick="editarPromocao(${promo.id}, '${promo.produto_id}', ${promo.preco_promocional}, '${promo.data_inicio}', '${promo.data_fim}')"><i class="fa fa-edit"></i></button>
                    <button onclick="removerPromocao(${promo.id})"><i class="fa fa-trash"></i></button>
                </li>
            `;
        });
    }

    document.getElementById('form-promocao').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = Object.fromEntries(new FormData(form));
        data.preco_promocional = parseFloat(data.preco_promocional);
        if (form.dataset.editando) {
            const id = form.dataset.editando;
            await fetch(`/promocoes/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            delete form.dataset.editando;
            form.querySelector('button[type="submit"]').textContent = 'Adicionar Promoção';
        } else {
            await fetch('/promocoes/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
        }
        form.reset();
        carregarPromocoes();
    };

    window.editarPromocao = function(id, produto_id, preco_promocional, data_inicio, data_fim) {
        const form = document.getElementById('form-promocao');
        form.produto_id.value = produto_id;
        form.preco_promocional.value = preco_promocional;
        form.data_inicio.value = data_inicio;
        form.data_fim.value = data_fim;
        form.dataset.editando = id;
        form.querySelector('button[type="submit"]').textContent = 'Salvar Alterações';
        form.scrollIntoView({behavior: 'smooth'});
    }

    window.removerPromocao = async function(id) {
        if (confirm('Tem certeza que deseja remover esta promoção?')) {
            await fetch(`/promocoes/${id}`, {method: 'DELETE'});
            carregarPromocoes();
        }
    }

    carregarPromocoes();
    </script>
</body>
</html>
