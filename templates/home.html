<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adega dos D - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #cfcbcb; /* fundo cinza claro */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #dad2d2;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 300px;
    }

    .modal h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .nav-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff; /* Azul */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .nav-button:hover {
      background-color: #0056b3; /* Azul escuro */
    }

    .nav-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h1>Adega dos D</h1>
    <div class="nav-links">
      <a href="/categoria" class="nav-button">Categorias</a>
      <a href="/produto" class="nav-button">Produtos</a>
      <a href="/venda" class="nav-button">Vendas</a>
      <a href="/vendas-diarias" class="nav-button">Vendas Di√°rias</a>
      <a href="/caixa" class="nav-button">Controle de Caixa</a>
      <a href="/vendedor" class="nav-button">Vendedores</a>
      <a href="/relatorios" class="nav-button">Relatorios</a>
    </div>
  </div>
</body>
</html>
