<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adega dos D - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* fundo cinza claro */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 300px;
    }

    .modal h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .btn-ir-para-index {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #8b0000; /* vinho */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-ir-para-index:hover {
      background-color: #a40000;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h1>Adega dos D</h1>
    <a href="/index" class="btn-ir-para-index">Entrar no Sistema</a>
  </div>
</body>
</html>
